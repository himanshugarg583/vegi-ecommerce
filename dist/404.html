<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DIGITHELA - Redirecting...</title>
    <script>
      // Redirect to index.html with the path as a hash
      const path = window.location.pathname.slice(1);
      if (path) {
        window.location.replace(
          window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/#/' + path
        );
      } else {
        window.location.replace(
          window.location.origin + '/#/'
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
